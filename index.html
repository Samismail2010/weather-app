<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!--header-->
  
  <div class="container-fluid text-white text-center">
    <div class="jumbotron">
  <h1>Weather Dashboard</h1>
  </div>
</div>
  <!--main container-->
  <main class="container-fluid">
    <div class="row">

      <!--left column - search bar and previously searched cities-->
      <div id="left-column" class="col-md-3">
        <form id="search-form">
          <h2>Search for a City:</h2>
          <input id="user-input" class="form-control" placeholder="Search for a city">
          <button type="submit" id="search-button" class="btn btn-sm btn-primary btn-block">Search</button>
        </form>
        <!--div to hold previous searches-->
        <div id="previous-searches"></div>
      </div>
      <!--right column - current conditions and future forecast-->
      <div id="right-column" class="col-md-9">
        <!--current conditions-->
        <div id="current-weather-container" class="">
          <div class="col">
            <h2 id="name-date-img">Dallas<span><img
                  src="https://openweathermap.org/img/wn/02n.png"></span></h2>
            <!--div to hold current weather-->
            <div id="current-weather">
              <div>Temp:</div>
              <div>Wind:</div>
              <div>Humidity:</div>
            </div>
          </div>
        </div>

        <!--future forecast for 5 days-->
        <div class="row" id="forecast-container">
          <h2 class="col-12" id="forecast-title">5 Day Forecast</h2>
          <!--div to hold five day forecast-->
          <div class="d-flex flex-wrap" id="forecast-weather">
            
            <div id="forecastCard" class="card text-light d-flex">
              
            <div id="forecastCard" class="card text-light d-flex">
              
            <div id="forecastCard" class="card text-light d-flex">
              
            <div id="forecastCard" class="card text-light d-flex">
              
            <div id="forecastCard" class="card text-light d-flex">
              
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>


</body>

</html>
